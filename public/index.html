<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="mi.css">
    <title>Porcentajes y descuentos</title>
</head>
<body class="font-mono">
    <main class="h-128">
    <h1 class="text-red-400	 text-center text-6xl mt-1 ">Porcentajes y descuentos</h1>
    <div class="container mx-auto  max-w-lg border-solid border-2 h-auto mt-8 ">
        <form action="">
            <p for="" class="text-center">Input original price</p>
            <div class="text-center border-2 w-48 mx-auto my-2" >
                <input type="number" id="price" placeholder="Price" class="text-center">
            </div>
            <p for="" class="text-center">Input % off</p>
            <div class="text-center border-2 w-48 mx-auto my-2" >
                <input type="number" id="discount" placeholder="Discount" class="text-center">
            </div>
            <div id="button" class="text-center w-60 mx-auto my-2 h-16 flex justify-around">
                <input type="button" value="Calculate" id="calcular" onclick='calculePercent()' class="w-28 rounded-full bg-red-300 p-2 border-solid border-2 my-2 cursor-pointer">
                <input type="button" value="Clear" id="calcular" onclick='vaciar()' class="w-28 rounded-full bg-red-300 p-2 border-solid border-2 my-2 cursor-pointer">
            </div>
            <div id="resolve" class="text-center w-60 h-16 mx-auto mb-2 -mt-2"></div>
        </form>
    </div>
